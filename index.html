<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__picture" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      <h1 class="header__title">Eisenhower Matrix</h1>
    </header>
    <main class="main">
      <article class="article">
        <h2 class="title">Add Item</h2>
        <section class="task-add">
          <label for="new-task" class="task-add__label">Add Item</label>
          <input id="new-task" class="input-text input-text_size_l" type="text">
          <button class="button">Add</button>
        </section>
        <section class="section-todo">
          <h3 class="title">Todo</h3>
          <ul class="list list_tasks_incompleted">
            <li class="item">
              <input type="checkbox" class="input-checkbox">
              <label class="task">Pay Bills</label>
              <input type="text" class="input-text input-text_size_s ">
              <button class="button button_set_edit">Edit</button>
              <button class="button button_set_delete">
                <img src="./remove.svg" alt="remove" class="button__picture">
              </button>
            </li>
            <li class="item item_edit_mode">
              <input type="checkbox" class="input-checkbox">
              <label class="task">Go Shopping</label>
              <input type="text" value="Go Shopping" class="input-text input-text_size_s ">
              <button class="button button_set_edit">Save</button>
              <button class="button button_set_delete">
                <img src="./remove.svg" alt="remove" class="button__picture">
              </button>
            </li>
          </ul>
        </section>
        <section class="section-completed">
          <h3 class="title">Completed</h3>
          <ul class="list list_tasks_comleted">
            <li class="item">
              <input type="checkbox" class="input-checkbox" checked>
              <label class="task">See the Doctor</label>
              <input type="text" class="input-text input-text_size_s ">
              <button class="button button_set_edit">Edit</button>
              <button class="button button_set_delete">
                <img src="./remove.svg" alt="remove" class="button__picture">
              </button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
